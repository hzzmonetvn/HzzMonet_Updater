

name: Tự động cập nhật HzzMonet Updater
on:
  schedule:
    
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  cap-nhat-va-dang:
    environment: production
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Tải mã nguồn (Checkout)
        uses: actions/checkout@v4

      - name: Cài môi trường Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cài đặt thư viện cần thiết
        run: pip install telethon requests

      - name: Tải module và đăng lên Telegram
        run: python main_automation.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          GIT_API_TOKEN: ${{ secrets.GIT_API_TOKEN }}

      - name: Lưu thay đổi
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n $(git status --porcelain state) ]]; then
            echo "[INFO] Phát hiện thay đổi trong state.json, tiến hành commit."
            git add state/
            git commit -m "[CI]: Cập nhật state.json tự động"
            git pull --rebase
            git push
          else
            echo "[INFO] Không có thay đổi mới."
          fi
